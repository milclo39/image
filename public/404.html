<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-home:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-home span {
            position: relative;
            z-index: 1;
        }

        .astronaut {
            font-size: 80px;
            animation: rotate 10s linear infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(90deg) translateX(10px); }
            50% { transform: rotate(180deg) translateX(0); }
            75% { transform: rotate(270deg) translateX(-10px); }
            100% { transform: rotate(360deg) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="astronaut">üöÄ</div>
        <div class="error-code">404</div>
        <h1>„Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</h1>
        <p>„ÅäÊé¢„Åó„ÅÆ„Éö„Éº„Ç∏„ÅØÂÆáÂÆô„ÅÆÂΩºÊñπ„Å∏È£õ„Çì„Åß„ÅÑ„Å£„Å¶„Åó„Åæ„Å£„Åü„Çà„ÅÜ„Åß„Åô„ÄÇ<br>URL„Çí„ÅîÁ¢∫Ë™ç„ÅÑ„Åü„Å†„Åè„Åã„ÄÅ„Éõ„Éº„É†„Éö„Éº„Ç∏„Å´„ÅäÊàª„Çä„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
        <a href="/" class="btn-home">
            <span>„Éõ„Éº„É†„Å´Êàª„Çã</span>
        </a>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';

        }
    </script>
</body>
</html>
